<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeautyBucket — Quality Cosmetics</title>

<style>
/* ======================== GENERAL RESET ======================== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fafafa;
  color: #333;
}

header {
  background: #fff;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: #d63384;
}

/* ======================== SLIDER SECTION ======================== */
.slider-container {
  width: 100%;
  height: 300px;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  margin: 20px auto;
}

.slider-background {
  background: url('https://i.imgur.com/7XVZaVg.jpeg') center/cover no-repeat;
  width: 100%;
  height: 100%;
  filter: brightness(0.92);
  position: absolute;
  top: 0;
  left: 0;
}

.slider {
  display: flex;
  width: 300%;
  height: 100%;
  animation: slide 12s infinite;
}

.slide {
  width: 100%;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide h2 {
  font-size: 32px;
  color: #3a1f1f;
  font-weight: 700;
  text-shadow: 0px 2px 5px rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 10px 20px;
}

@keyframes slide {
  0% { transform: translateX(0%); }
  30% { transform: translateX(0%); }

  33% { transform: translateX(-100%); }
  63% { transform: translateX(-100%); }

  66% { transform: translateX(-200%); }
  96% { transform: translateX(-200%); }

  100% { transform: translateX(0%); }
}

/* ======================== FILTERS SECTION ======================== */
.filters {
  padding: 15px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

select, input {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
}

/* ======================== PRODUCTS GRID ======================== */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 18px;
  padding: 15px;
}

.product-card {
  background: #fff;
  padding: 12px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  text-align: center;
}

.product-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
}

.product-name {
  font-size: 16px;
  font-weight: bold;
  margin-top: 8px;
}

.price-box {
  margin-top: 6px;
  font-size: 14px;
}

.old-price {
  text-decoration: line-through;
  color: #777;
}

.new-price {
  font-size: 16px;
  font-weight: bold;
  color: #d63384;
}

/* ======================== PINCODE BOX ======================== */
#pincodeMessage {
  margin-top: 10px;
  font-weight: bold;
  color: #d63384;
}

</style>
</head>

<body>

<header>
  <div class="logo">BeautyBucket • Quick Delivery</div>
</header>

<!-- ======================== SLIDER ======================== -->
<div class="slider-container">
  <div class="slider-background"></div>

  <div class="slider">
    <div class="slide">
      <h2>Fresh arrivals — curated just for you</h2>
    </div>

    <div class="slide">
      <h2>Limited time offer: Up to 40% off</h2>
    </div>

    <div class="slide">
      <h2>Clean, cruelty-free formulas</h2>
    </div>
  </div>
</div>


<!-- ======================== FILTERS ======================== -->
<div class="filters">
  <select id="categoryFilter">
    <option value="">All Categories</option>
  </select>

  <select id="sortFilter">
    <option value="">Sort By</option>
    <option value="low-high">Price: Low → High</option>
    <option value="high-low">Price: High → Low</option>
    <option value="discount">Discount: Low → High</option>
  </select>

  <div>
    <input type="number" id="pincodeInput" placeholder="Enter pincode">
    <div id="pincodeMessage"></div>
  </div>
</div>


<!-- ======================== PRODUCTS GRID ======================== -->
<div id="productList" class="products"></div>


<script>
/* ======================== PINCODE LOGIC ======================== */
const freePincodes = ["411028","411060","412308","412307","411036","411013"];

const portarPincodes = [
"411004","411040","410506","410509","413132","411032","411035","412411","412205","412201","412105","412211",
"412206","410507","411042","410401","411046","410501","410505","412218","411003","412408","411051","412410",
"410502","413114","412212","411021","412401","412207","412404","411007","411027","412406","412402","412405",
"412204","411002","411045","413102","413133","413103","413801","412108","413104","412303","412203","412209",
"413130","413105","412301","411026","411039","412106","411038","410513","411037","413106","412202","412208",
"411001","411031","410503","412114","412409","411019","412101","411005","412213","411012","412305","412311",
"412109","412214","413110","410508","412403","411043","411015","411041","411014","412216","410516","413120",
"411016","412210","412102","412104","411028","411013","410504","412306","411025","411057","410402","412215",
"412107","410403","411017","410405","412412","412219","412220","411052","411034","411011","411024","413116",
"410301","411048","412103","411023","410511","413802","410512","411047","411030","410510","410515","413115",
"412307","411018","412304","411036","411008","411044","411009","410406","412308","410302","411020","411022",
"412110","412312","411058","411006","411060"
];

document.getElementById("pincodeInput").addEventListener("input", function () {
  const p = this.value.trim();
  const msg = document.getElementById("pincodeMessage");

  if (freePincodes.includes(p)) {
    msg.innerHTML = "<b>Free Instant Delivery For You</b>";
    msg.style.color = "green";
  }
  else if (portarPincodes.includes(p)) {
    msg.innerHTML = "Instant Delivery with Portar";
    msg.style.color = "#d63384";
  }
  else if (p.length === 6) {
    msg.innerHTML = "Delivery charges are Applicable";
    msg.style.color = "red";
  }
  else {
    msg.textContent = "";
  }
});


/* ======================== FETCH & DISPLAY PRODUCTS ======================== */
let allProducts = [];

const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQA2pIOTPv2AVnMSWtlKLJeSXQXxTllgHn2gGYcdd_ZbHARLmclz_OXy009Aw9hJqgpc-RXIk_HXkK4/pub?gid=1550466309&single=true&output=csv";  // Replace with your public CSV URL

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").map(r => r.split(","));
    const headers = rows[0];

    const data = rows.slice(1).map(r => {
      return {
        ProductName: r[0],
        Category: r[1],
        Details: r[2],
        MRP: parseFloat(r[3]),
        Price: parseFloat(r[4]),
        Stock: r[8],
        ImageURL: r[9]
      };
    });

    allProducts = data;
    populateCategories();
    displayProducts(allProducts);
  });


function populateCategories() {
  const select = document.getElementById("categoryFilter");
  const cats = [...new Set(allProducts.map(p => p.Category))];

  cats.forEach(c => {
    const op = document.createElement("option");
    op.value = c;
    op.textContent = c;
    select.appendChild(op);
  });
}

function displayProducts(list) {
  const box = document.getElementById("productList");
  box.innerHTML = "";

  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="${p.ImageURL}" alt="">
      <div class="product-name">${p.ProductName}</div>
      <div class="price-box">
        <span class="old-price">₹${p.MRP}</span>
        <span class="new-price">₹${p.Price}</span>
      </div>
    `;

    box.appendChild(card);
  });
}

/* ======================== FILTER + SORT ======================== */
document.getElementById("categoryFilter").addEventListener("change", applyFilters);
document.getElementById("sortFilter").addEventListener("change", applyFilters);

function applyFilters() {
  let filtered = [...allProducts];

  const cat = document.getElementById("categoryFilter").value;
  const sort = document.getElementById("sortFilter").value;

  if (cat) filtered = filtered.filter(p => p.Category === cat);

  if (sort === "low-high") filtered.sort((a,b) => a.Price - b.Price);
  if (sort === "high-low") filtered.sort((a,b) => b.Price - a.Price);
  if (sort === "discount") filtered.sort((a,b) => (a.MRP-a.Price) - (b.MRP-b.Price));

  displayProducts(filtered);
}
</script>

</body>
</html>
