<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial‑scale=1" />
  <title>BeautyBucket</title>
  <style>
    /* ... your existing CSS ... */

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      background: #fff;
      padding: 10px 16px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #searchInput { flex: 1 1 auto; min-width: 120px; padding: 8px 10px; border: 1px solid #ccc; border-radius: 4px; }
    #pincodeInput { flex: 0 0 auto; min-width: 80px; padding: 6px 8px; border: 1px solid #ccc; border-radius: 4px; }
    #pincodeMessage {
      flex: 1 1 100%;
      margin-left: 0;
      margin-top: 4px;
      font-size: 13px;
      color: #555;
    }

    /* rest of your CSS ... */
  </style>
</head>
<body>

  <!-- header etc -->

  <div class="top-bar">
    <!-- filter-toggle etc -->
    <input id="searchInput" placeholder="Search products...">
    <input id="pincodeInput" placeholder="Pincode">
    <div id="pincodeMessage">Enter the Pincode to check the delivery options</div>
  </div>

  <!-- rest of body + product listing etc -->

<script>
  const LOCAL_FREE = ["411028","411060","412308","412307","411036","411013"]; 
  // you can add more Pune pincodes for local/porter service below:
  const LOCAL_PORTER = ["411001","411002","411003","411004","411005","411006","411007","411008","411009","411010","411011","411012","411014","411015","411016","411017","411018","411019","411020","411021","411022","411023","411024","411025","411026","411027","411032","411035","411037","411038","411041","411042","411044","411045","411050","411057","411064","411069","411101"]; 
  // update this list as per your delivery reach

  const pincodeInputEl = document.getElementById('pincodeInput');
  const pincodeMsgEl = document.getElementById('pincodeMessage');

  pincodeInputEl.addEventListener('input', e => {
    const pin = e.target.value.trim();
    if (!pin) {
      pincodeMsgEl.textContent = "Enter the Pincode to check the delivery options";
    } else if (LOCAL_FREE.includes(pin)) {
      pincodeMsgEl.textContent = "Free delivery for this pincode.";
    } else if (LOCAL_PORTER.includes(pin)) {
      pincodeMsgEl.textContent = "Porter service available — charges may apply.";
    } else {
      pincodeMsgEl.textContent = "Delivery charges applicable for this pincode.";
    }
  });

  // ... rest of your JS: loadProducts, renderProducts, buyWhatsApp etc ...
</script>

</body>
</html>
